<body><div class="mxgraph" style="max-width:100%;border:1px solid transparent;" data-mxgraph="{&quot;highlight&quot;:&quot;#0000ff&quot;,&quot;nav&quot;:true,&quot;resize&quot;:true,&quot;dark-mode&quot;:&quot;auto&quot;,&quot;toolbar&quot;:&quot;zoom layers tags lightbox&quot;,&quot;edit&quot;:&quot;_blank&quot;,&quot;xml&quot;:&quot;&lt;mxfile host=\&quot;app.diagrams.net\&quot; agent=\&quot;Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:135.0) Gecko/20100101 Firefox/135.0\&quot; version=\&quot;26.0.15\&quot;&gt;\n  &lt;diagram name=\&quot;Page-1\&quot; id=\&quot;TuVlbN-ZKWJk66FvhOgv\&quot;&gt;\n    &lt;mxGraphModel dx=\&quot;1346\&quot; dy=\&quot;781\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;1100\&quot; pageHeight=\&quot;850\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot; /&gt;\n        &lt;mxCell id=\&quot;vZPkmDc1HkCrlw_ce-yA-17\&quot; value=\&quot;\&quot; style=\&quot;group;fillColor=#fff2cc;strokeColor=#d6b656;rounded=1;glass=1;shadow=0;container=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot;&gt;\n          &lt;mxGeometry y=\&quot;50\&quot; width=\&quot;1220\&quot; height=\&quot;350\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-28\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;30\&quot; y=\&quot;200\&quot; width=\&quot;1160\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;vZPkmDc1HkCrlw_ce-yA-15\&quot; value=\&quot;As self-identity merely hinges on dependence (i.e. clinging), the 5 aggregates are not-self (anatta&amp;lt;sup&amp;gt;1&amp;lt;/sup&amp;gt;). The dependence on/clinging to them results in unsatisfactoriness (dukkha) because they unreliable in providing satisfaction. &amp;lt;span style=&amp;quot;color: rgb(204, 0, 0);&amp;quot;&amp;gt;(1st Noble Truth)&amp;lt;/span&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=1;fillColor=light-dark(#E6FFCC,#000000);strokeColor=none;gradientColor=none;glass=1;dashed=1;dashPattern=8 8;align=left;\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-28\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;320\&quot; width=\&quot;200\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-1\&quot; value=\&quot;To reduce/eliminate dukkha, the dependence on (i.e. clinging to) such conditioned phenomena (i.e. the 5 aggregates) needs to be reduced/eliminated, and in order to reduce/eliminate the dependence, the conditioned phenomena of tanha needs to be reduced/eliminated. &amp;lt;span style=&amp;quot;color: rgb(204, 0, 0);&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(204, 0, 0);&amp;quot;&amp;gt;paticcasamuppada; &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(204, 0, 0);&amp;quot;&amp;gt;3rd Noble Truth)&amp;lt;/span&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=1;fillColor=light-dark(#E6FFCC,#000000);strokeColor=none;gradientColor=none;glass=1;dashed=1;dashPattern=8 8;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-28\&quot;&gt;\n          &lt;mxGeometry x=\&quot;590\&quot; width=\&quot;250\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-4\&quot; value=\&quot;To reduce/eliminate the conditioned phenomena of tanha, instead of indulging it, one has to let go of it or in other words, rest in awareness in the present (i.e. sati). &amp;amp;nbsp;&amp;lt;br&amp;gt;Whenever one indulges in tanha, one is no longer letting go of it, resting in awareness in the present (i.e. sati), adopting the Middle Way, Noble 8-fold Path. &amp;lt;span style=&amp;quot;color: rgb(204, 0, 0);&amp;quot;&amp;gt;(4th Noble Truth)&amp;lt;/span&amp;gt;\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=1;fillColor=light-dark(#E6FFCC,#000000);strokeColor=none;gradientColor=none;glass=1;dashed=1;dashPattern=8 8;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-28\&quot;&gt;\n          &lt;mxGeometry x=\&quot;910\&quot; width=\&quot;250\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;vZPkmDc1HkCrlw_ce-yA-1\&quot; value=\&quot;Indulging in the conditioned phenomena of tanha (i.e. thirst/craving) perpetuates depenedence on (i.e. clinging to) the collection of conditioned pheonomena that are the 5 aggregates to provide satisfaction, forming self-identity in the process. There is no self-identity formation without the dependence. &amp;lt;span style=&amp;quot;color: rgb(204, 0, 0);&amp;quot;&amp;gt;(paticcasamuppada; 2nd Noble Truth)&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=left;fillColor=light-dark(#E6FFCC,var(--ge-dark-color, #121212));glass=1;dashed=1;dashPattern=12 12;strokeColor=none;\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-28\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry width=\&quot;250\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-26\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-28\&quot; source=\&quot;vZPkmDc1HkCrlw_ce-yA-15\&quot; target=\&quot;dFAU1SVFYO0GLhLQqhiY-1\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-27\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-28\&quot; source=\&quot;dFAU1SVFYO0GLhLQqhiY-1\&quot; target=\&quot;dFAU1SVFYO0GLhLQqhiY-4\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-13\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-28\&quot; source=\&quot;vZPkmDc1HkCrlw_ce-yA-1\&quot; target=\&quot;vZPkmDc1HkCrlw_ce-yA-15\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-29\&quot; value=\&quot;\&quot; style=\&quot;strokeWidth=2;html=1;shape=mxgraph.flowchart.annotation_2;align=left;labelPosition=right;pointerEvents=1;rotation=90;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;578.13\&quot; y=\&quot;-281.87\&quot; width=\&quot;45\&quot; height=\&quot;910\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-46\&quot; value=\&quot;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;panna/samma ditthi&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;\&quot; style=\&quot;shape=document;whiteSpace=wrap;html=1;boundedLbl=1;fillColor=#FFCC99;gradientColor=none;strokeColor=#d6b656;shadow=0;fillStyle=dashed;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;80\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-47\&quot; value=\&quot;\&quot; style=\&quot;group;fillColor=#CCCCFF;strokeColor=#d6b656;rounded=1;glass=1;shadow=0;container=0;\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;550\&quot; width=\&quot;1220\&quot; height=\&quot;350\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-51\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;application (overview)&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=document;whiteSpace=wrap;html=1;boundedLbl=1;fillColor=light-dark(#E5CCFF,#5E3206);gradientColor=none;strokeColor=light-dark(#CC99FF,#6D5100);shadow=0;fillStyle=dashed;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;580\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-60\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;dFAU1SVFYO0GLhLQqhiY-52\&quot; target=\&quot;dFAU1SVFYO0GLhLQqhiY-53\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-52\&quot; value=\&quot;&amp;lt;div&amp;gt;In layperson speak, with respect to making progress in the practice/application of Dhamma, perhaps things can be distilled to the following single specific question: &amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;u&amp;gt;&amp;lt;i&amp;gt;Q: What is one actually able to do at this present moment, without creating a dependence on anything/anyone else and eventually leading to dissatisfaction?&amp;lt;/i&amp;gt;&amp;lt;/u&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=left;fillColor=light-dark(#E5CCFF,var(--ge-dark-color, #121212));glass=1;dashed=1;dashPattern=12 12;strokeColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;120\&quot; y=\&quot;700\&quot; width=\&quot;300\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-53\&quot; value=\&quot;&amp;lt;div&amp;gt;In layperson speak, the answer to the question is perhaps the following: &amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;u&amp;gt;&amp;lt;i&amp;gt;A: One can be aware/mindful (i.e. sati) during the present moment because awareness, unlike indulgence&amp;lt;sup&amp;gt;2&amp;lt;/sup&amp;gt;, does not create a dependence on anything/anyone else (i.e. let go of tanha rather than indulging).&amp;lt;/i&amp;gt;&amp;lt;/u&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=left;fillColor=light-dark(#E5CCFF,var(--ge-dark-color, #121212));glass=1;dashed=1;dashPattern=12 12;strokeColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;780\&quot; y=\&quot;700\&quot; width=\&quot;300\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-61\&quot; value=\&quot;\&quot; style=\&quot;group;fillColor=#CCFFFF;strokeColor=#d6b656;rounded=1;glass=1;shadow=0;container=0;\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;1050\&quot; width=\&quot;1220\&quot; height=\&quot;1310\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-62\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;u&amp;gt;application technique (overview)&amp;lt;/u&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;shape=document;whiteSpace=wrap;html=1;boundedLbl=1;fillColor=light-dark(#99FFFF,#5E3206);gradientColor=none;strokeColor=light-dark(#99FFFF,#6D5100);shadow=0;fillStyle=dashed;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;540\&quot; y=\&quot;1080\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-75\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;dFAU1SVFYO0GLhLQqhiY-4\&quot; target=\&quot;dFAU1SVFYO0GLhLQqhiY-52\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;Array as=\&quot;points\&quot;&gt;\n              &lt;mxPoint x=\&quot;1065\&quot; y=\&quot;480\&quot; /&gt;\n              &lt;mxPoint x=\&quot;270\&quot; y=\&quot;480\&quot; /&gt;\n            &lt;/Array&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-98\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;dFAU1SVFYO0GLhLQqhiY-76\&quot; target=\&quot;dFAU1SVFYO0GLhLQqhiY-81\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-76\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;u&amp;gt;&amp;lt;i&amp;gt;Q: How to become more aware during the present moment?&amp;lt;/i&amp;gt;&amp;lt;/u&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;u&amp;gt;&amp;lt;i&amp;gt;A: There are several ways. We are all unique, and perhaps we may rely on certain ways more than others at different stages, or a combination of ways, depending on suitability. &amp;lt;span style=&amp;quot;color: rgb(153, 76, 0);&amp;quot;&amp;gt;The following are some ways that help me, at the point of awareness currently, to increase awareness going forward:&amp;lt;/span&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;/u&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=left;fillColor=light-dark(#99FFFF,var(--ge-dark-color, #121212));glass=1;dashed=1;dashPattern=12 12;strokeColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;440\&quot; y=\&quot;1190\&quot; width=\&quot;300\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-77\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;dFAU1SVFYO0GLhLQqhiY-53\&quot; target=\&quot;dFAU1SVFYO0GLhLQqhiY-76\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;Array as=\&quot;points\&quot;&gt;\n              &lt;mxPoint x=\&quot;930\&quot; y=\&quot;1170\&quot; /&gt;\n              &lt;mxPoint x=\&quot;590\&quot; y=\&quot;1170\&quot; /&gt;\n            &lt;/Array&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-82\&quot; value=\&quot;Footnote 2: indulgence types\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1200\&quot; y=\&quot;698\&quot; width=\&quot;180\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-83\&quot; value=\&quot;Footnote 1: anatta \&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1250\&quot; y=\&quot;250\&quot; width=\&quot;120\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-84\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;center&amp;quot;&amp;gt;&amp;lt;u&amp;gt;Bhavana - non-sit&amp;lt;sup&amp;gt;4&amp;lt;/sup&amp;gt; (Brahmaviharas&amp;lt;sup&amp;gt;5&amp;lt;/sup&amp;gt;) - awareness of the&amp;amp;nbsp; implications of dependence&amp;lt;/u&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;Dependence has implications both on other beings and ourselves.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Implications on other beings:&amp;lt;/li&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;When we depend on other beings on the basis of our 3 unwholesome roots and 5 hindrances for satisfaction/validation etc., we are essentially treating them as vessels for our satisfaction/validation.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=left;fillColor=light-dark(#11FFBF,var(--ge-dark-color, #121212));glass=1;dashed=1;dashPattern=12 12;strokeColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;30\&quot; y=\&quot;1800\&quot; width=\&quot;300\&quot; height=\&quot;400\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-86\&quot; value=\&quot;Footnote 3: non-sit\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1210\&quot; y=\&quot;1208\&quot; width=\&quot;120\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-102\&quot; value=\&quot;\&quot; style=\&quot;group\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;290\&quot; y=\&quot;1400\&quot; width=\&quot;600\&quot; height=\&quot;350\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-81\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;center&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=left;fillColor=light-dark(#A8E2FF,var(--ge-dark-color, #121212));glass=1;dashed=1;dashPattern=12 12;strokeColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-102\&quot;&gt;\n          &lt;mxGeometry width=\&quot;600\&quot; height=\&quot;350\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-93\&quot; value=\&quot;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;When becoming aware, note that an indulgence&amp;lt;sup&amp;gt;2&amp;lt;/sup&amp;gt; has occurred&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Note that the indulgence isn&amp;#39;t harmless; it has consequences - i.e. &amp;lt;br&amp;gt;indulgence perpetuates dependence that has led to, or can lead to dukkha&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Note that it is possible to reduce/eliminate the dependence perpetuated by the indulgence&amp;lt;/li&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;The awareness associated with paragraph 1 that kicked this off, is an opportunity to reduce dukkha rather than a problem.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Note that mindfulness of the body can help to locate and reduce any &amp;lt;br&amp;gt;heightened state (e.g. tension) associated with the indulgence and &amp;lt;br&amp;gt;dependence, to set the stage for the next step.&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fillColor=none;gradientColor=none;glass=0;sketch=1;curveFitting=1;jiggle=2;\&quot; vertex=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-102\&quot;&gt;\n          &lt;mxGeometry x=\&quot;55\&quot; y=\&quot;50\&quot; width=\&quot;490\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-94\&quot; value=\&quot;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;4. Note that when you leave your dependence alone (i.e. without further indulgence in the opposite direction of bhavana or sila), it will leave you alone - i.e. it can reduce and potentially be eliminated.&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;fillColor=none;sketch=1;curveFitting=1;jiggle=2;\&quot; vertex=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-102\&quot;&gt;\n          &lt;mxGeometry x=\&quot;110\&quot; y=\&quot;260\&quot; width=\&quot;380\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-97\&quot; value=\&quot;&amp;lt;u&amp;gt;&amp;lt;b&amp;gt;Panna&amp;lt;sup&amp;gt;3&amp;lt;/sup&amp;gt; - non-sit: general steps&amp;lt;/b&amp;gt;&amp;lt;/u&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-102\&quot;&gt;\n          &lt;mxGeometry x=\&quot;210\&quot; y=\&quot;5\&quot; width=\&quot;180\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-95\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;dFAU1SVFYO0GLhLQqhiY-102\&quot; source=\&quot;dFAU1SVFYO0GLhLQqhiY-93\&quot; target=\&quot;dFAU1SVFYO0GLhLQqhiY-94\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;dFAU1SVFYO0GLhLQqhiY-100\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;dFAU1SVFYO0GLhLQqhiY-94\&quot; target=\&quot;dFAU1SVFYO0GLhLQqhiY-84\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;Array as=\&quot;points\&quot;&gt;\n              &lt;mxPoint x=\&quot;590\&quot; y=\&quot;1760\&quot; /&gt;\n              &lt;mxPoint x=\&quot;180\&quot; y=\&quot;1760\&quot; /&gt;\n            &lt;/Array&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
